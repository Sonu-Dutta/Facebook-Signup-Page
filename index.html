<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Facebook log in or sign up</title>
    <style>
        @media(max-width:640px) {
            .container{
                padding: 2rem;
            }
            p{
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container md:mx-auto lg:mt-36 lg:flex  mx-auto items-center justify-center">
        <div class="left sm:m-6  md:mx-28 lg:w-1/3 lg:mx-14">
            <img src="fb.svg" class="w-80 md:mx-auto" alt="">
            <p class="lg:text-2xl md:mx-auto lg:mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl lg:w-2/6 md:w-5/6 sm:w-4/5 sm:mx-auto  relative">
            <input type="text" class="px-3 my-2 h-12 text-md border border-1 outline-blue-600 border-gray-300 rounded-lg" placeholder="Email address or phone number" name="" id="">
            <input type="password" class="px-3 my-2 text-md h-12 border border-1 outline-blue-600 border-gray-300 rounded-lg" placeholder="Password" name="" id="">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold"><a href="./home.html">Log in</a>
                </button>
            <span class="text-center text-blue-600 text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
            <span class="absolute -bottom-12 md:mx-auto text-xs"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
